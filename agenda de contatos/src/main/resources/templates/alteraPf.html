<!doctype html>
<html lang="en">

<head>
  <title>Alterar Pessoa Fisica</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #064775;">
        <a class="navbar-brand ms-5" href="#">MasterSystems</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation"></button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="/" aria-current="page">Home<span class="visually-hidden">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
  </header>

<!-- formulario -->
  <main>
      <div class="m-5">
    <form class="row g-3"  method="POST">
        <div class="col-md-5">
          <label class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="idnome" name="nome" th:value="${pessoaFisica.nome}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Cpf</label>
          <input type="text" class="form-control" id="idCpf" name="Cpf" th:value="${pessoaFisica.cpf}">
        </div>
        <div class="col-4">
          <label class="form-label">E-mail</label>
          <input type="text" class="form-control" id="idemail" name="email" th:value="${pessoaFisica.email}">
        </div>
        <div class="col-3">
          <label class="form-label">Telefone</label>
          <input type="text" class="form-control" id="idTelefone" name="telefone" th:value="${pessoaFisica.telefone}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Cep</label>
          <input type="text" class="form-control" id="idCep" name="cep" th:value="${pessoaFisica.cep}">
        </div>
        <div class="col-md-1">
          <label class="form-label">UF</label>
          <input type="text" class="form-control" id="idUF" name="uf" th:value="${pessoaFisica.uf}">
        </div>
        <div class="col-md-5">
          <label class="form-label">Cidade</label>
          <input type="text" class="form-control" id="idCidade" name="cidade" th:value="${pessoaFisica.cidade}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Bairro</label>
          <input type="text" class="form-control" id="idBairro" name="bairro" th:value="${pessoaFisica.bairro}">
        </div>
        <div class="col-md-5">
          <label class="form-label">Logradouro</label>
          <input type="text" class="form-control" id="idLogradouro" name="logradouro" th:value="${pessoaFisica.logradouro}">
        </div>
        <div class="col-md-2">
          <label class="form-label">Complemento</label>
          <input type="text" class="form-control" id="idComplemento" name="complento" th:value="${pessoaFisica.complemento}">
        </div>
        <div class="col-md-1">
          <label class="form-label">Numero</label>
          <input type="text" class="form-control" id="idNumero" name="numero" th:value="${pessoaFisica.numero}">
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary">Enviar</button>
          <button type="reset" class="btn btn-primary">Limpar</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
