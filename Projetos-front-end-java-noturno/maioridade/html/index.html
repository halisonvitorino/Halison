<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo da Maioridade</title>
  </head>

  <body>
    <main>
      <marquee direction="down" height="100" width="200">
        <h1>Calculo Maioridade</h1>
      </marquee>
      <hr class="mb-4" />
      <form onsubmit="return false">
        <label for="Nome">Nome: </label><br />
        <input id="idNome" type="text" required /><br /><br />
        <label for="idade">Idade: </label><br />
        <input id="idIdade" type="number" required /><br /><br />
        <button id="idBotaoCalcular" type="submit">Calcular</button>
        <button type="reset">Limpar</button>
      </form>
    </main>
    <script src="javascript/calculoMaioridade.js"></script>
  </body>
</html>
