<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quality Services</title>

    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="CSS/style.css" rel="stylesheet" />

    <!-- fav icon - aba navegação -->
    <link rel="shortcut icon" href="images/icon2.png" type="image/png" />
  </head>

  <body>
    <!-- inicio vavbar -->
    <nav class="navbar gradiente mb-4 fixed-top" 
    data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="images/icon2.png"
            alt="Logo"
            width="40"
            height="34"
            class="d-inline-block align-text-top"
          />
          Quality Services Form
        </a>
      </div>
    </nav>
    <!-- fim navbar -->

    <!-- inicio coonteudo -->
    <main>
      <div class="container">
        <h1>Formulário</h1>
        <hr class="mb-5" />

        <!-- formulario -->
        <form>
          <!-- sessao dados do usuario -->
          <h2>Dados do Usuario</h2>
          <hr class="col col-md-12" />
          <section class="row">
            <!-- Nome -->
            <div class="col-12 col-md-5">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"             
                  id="inputGroup-sizing-default">Nome</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

            <!-- SobrenomeNome -->
            <div class="col-12 col-md-7">
              <div class="input-group mb-3">
                <span
                class="input-group-text  text-bg-secondary"
                  id="inputGroup-sizing-default"
                  >Sobrenome</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

            <!-- CPF -->
            <div class="col-12 col-md-5">
              <div class="input-group mb-3">
                <span
                class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">CPF</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

            <!-- RG -->
            <div class="col-12 col-md-4">
              <div class="input-group mb-3">
                <span
                class="input-group-text  text-bg-secondary"
                  id="inputGroup-sizing-default">RG</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

            <!-- Genero -->
            <div class="col-12 col-md-3">
              <div class="input-group mb-3">
                <label class="input-group-text  text-bg-secondary" 
                  for="inputGroupSelect01"
                  data-bs-theme="dark">Gênero</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Opções...</option>
                  <option value="1">Masculino</option>
                  <option value="2">Feminino</option>
                  <option value="3">Gay</option>
                </select>
              </div>
            </div>

            <!-- Dia nascimento -->
            <div class="col-12 col-md-5">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">Dia nascimento</span>
                <input                
                  type="number"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  value="1"
                  maxlength="2"
                  min="1"
                  max="31"/>
              </div>
            </div>

            <!-- Mes nascimento -->
            <div class="col-12 col-md-4">
              <div class="input-group mb-3">
                <label class="input-group-text text-bg-secondary" for="inputGroupSelect01">Mes nascimento</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Opções...</option>
                  <option value="1">Jan</option>
                  <option value="2">Fev</option>
                  <option value="11">Mar</option>
                  <option value="12">Abr</option>
                  <option value="3">Mai</option>
                  <option value="4">Jun</option>
                  <option value="5">Jul</option>
                  <option value="6">Ago</option>
                  <option value="7">Set</option>
                  <option value="8">Out</option>
                  <option value="9">Nov</option>
                  <option value="10">Dez</option>
                </select>
              </div>
            </div>

            <!-- Ano nascimento -->
            <div class="col-12 col-md-3">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">Ano nascimento</span>
                <input                
                  type="number"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  value="1900"
                  maxlength="4"
                  min="1900"
                  max="2023"/>
              </div>
            </div>

             <!-- Cargo -->
             <div class="col-12 col-md-5">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">Cargo</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

             <!-- Salario -->
             <div class="col-12 col-md-7 mb-5">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">Salario</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>
          </section>
  
          <!-- sessao contato -->
          <h2>Dados de Contato</h2>
          <hr class="col col-md-12" />
          <section class="row">

            <!-- Email -->
            <div class="col-12 col-md-12">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">Email</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

             <!-- Telefone residencial -->
             <div class="col-12 col-md-5">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">Telefone residencial</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

             <!-- Telefone Telefone Celular -->
             <div class="col-12 col-md-7 mb-5">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">Telefone Celular</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

             <!-- Endereço -->
          <h2>Endereço</h2>
          <hr class="col col-md-12" />
          <section class="row">

            <!-- Cep -->
            <div class="col-12 col-md-3">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">CEP</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

             <!-- UF -->
             <div class="col-12 col-md-2">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">UF</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

             <!-- Cidade -->
             <div class="col-12 col-md-7">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">Cidade</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

             <!-- Bairro -->
             <div class="col-12 col-md-5">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">Bairro</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

             <!-- Logradouro -->
             <div class="col-12 col-md-7">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">Logradouro</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

             <!-- Numero -->
             <div class="col-12 col-md-5">
              <div class="input-group mb-3">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">Numero</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>

            <!-- Complemento -->
            <div class="col-12 col-md-5">
              <div class="input-group mb-5">
                <span
                  class="input-group-text text-bg-secondary"
                  id="inputGroup-sizing-default">Complemento</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"/>
              </div>
            </div>
            <hr class="col col-md-12" />
            <input class="btn btn-primary col col-md-2" 
            type="submit" 
            value="Cadastrar">
            <br><br>
            <input class="btn btn-primary col col-md-2" type="reset" value="Reset">
          </section>
        </form>
      </div>
    </main>
    <!-- fim conteudo -->

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
