<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Listar Filmes</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #064775">
      <a class="navbar-brand ms-5" href="#">MasterSystems</a>
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
        aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="#" aria-current="page">Home <span class="visually-hidden">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/cadastro">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/lista">Lista de Filmes</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="m-3 ms-5">
    <h1>Filmes Dispon√≠veis</h1>
  </div>
  
  <div class="card mb-6 m-3" style="max-width: 540px" th:each="filme : ${filme}">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="" id="FotoFilme" class="img-fluid rounded-start" alt="..." />
        	<script type="text/javascript">
        		var imagem = document.getElementById("FotoFilme").src = "../imagens/" + "planoFundo2.png";
        	</script>
        <div class="d-grid gap-1">
        <a class="btn btn-primary btn-sm m-2" th:href="${(#mvc.url('FC#altera').arg(0, filme.codigoFilme).build())}" role="button">Editar</a>
        <a class="btn btn-danger btn-sm m-2"  th:href="${(#mvc.url('FC#exclui').arg(0, filme.codigoFilme).build())}" role="button">Excluir</a>
      </div>
      </div>
      <div class="col-md-8 border-light">
        <div class="card-body">
          <h4 class="card-title font-monospace lh-1 text-center fw-bold" th:text="${filme.titulo}"></h4>
          <hr class="" />
          <li class="list-group-item" th:text="${filme.genero}"></li>
          <li class="list-group-item" th:text="${filme.diretor}"></li>
          <li class="list-group-item" th:text="${filme.distribuidora}"></li>
          <li class="list-group-item" th:text="${filme.duracao}"></li>
          <li class="list-group-item" th:text="${filme.produtora}"></li>
          <li class="list-group-item" th:text="${filme.ano}"></li>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <!-- place footer here -->
  </footer>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/javascript/script.js"></script>
</body>

</html>
