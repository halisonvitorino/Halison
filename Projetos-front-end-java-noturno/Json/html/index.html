<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>


<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-info mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Json</a>
        </div>
    </nav>

    <!-- Container -->
    <div class="container">
        <h1>Formulario</h1>
        <hr>
        <form onsubmit="return false">

            <div class="mb-3">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control bg-info" id="idNome">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control bg-info" id="idEmail">
            </div>
            <div class="mb-4">
                <label class="form-label">Telefone</label>
                <input type="text" class="form-control bg-info" id="idTelefone">
            </div>

            <button type="submit" id="btnId" class="btn btn-info ">Enviar</button>
            <button type="reset" style="margin-left: 369px;" class="btn btn-info">Limpar</button>
        </form>

        <hr class="mb-5 bg-info">
        <h1 id="resultId" class="bg-info-subtle"></h1>
        <!-- <h1 id="resultId"></div> -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
        </script>

        <script src="/Json/script/script.js"></script>
    </div>
</body>

</html>
