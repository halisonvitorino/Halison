<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IMC</title>

    <!-- css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="CSS/style.css" rel="stylesheet" />

    <!-- fav icon - aba navegação -->
    <link rel="shortcut icon" href="images/icon2.png" type="image/png" />
  </head>

  <body>
    <!-- inicio vavbar -->
    <nav class="navbar gradiente mb-4 fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="images/icon2.png"
            alt="Logo"
            width="40"
            height="34"
            class="d-inline-block align-text-top"
          />
          Calculo IMC
        </a>
      </div>
    </nav>
    <!-- fim navbar -->

    <!-- inicio coonteudo -->
    <main>
      <div class="container">
        <hr class="mb-lg-5" />

        <!-- formulario -->
        <form onsubmit="return false">
          <!-- sessao dados do usuario -->
          <div>
            <h1>Dados para calculo IMC</h1>
            <hr class="col col-md-12" />
          </div>
          <section class="row">

            <!-- Peso-->
            <div class="col-12 col-md-5">
              <div class="input-group mb-3">
                <span
                  class="input-group-text rotulo"
                  id="inputGroup-sizing-default">Peso</span>
                <input
                  id="idPeso"
                  type="number"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  value="0"
                  maxlength="3"
                  min="2"
                  max="200"/>
              </div>
            </div>

            <!-- Altura -->
            <div class="col-12 col-md-3">
              <div class="input-group mb-3">
                <span
                  class="input-group-text rotulo"
                  id="inputGroup-sizing-default">Altura</span>
                <input
                  id="idAltura"
                  type="number"
                  class="form-control"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-default"
                  maxlength="200"
                  min="1"
                  max="2000"
                />
              </div>
            </div>

            <!-- IMC -->
            <div class="col-12 col-md-5">
              <div class="input-group mb-3">
                <h1>Resultado IMC</h1>
                <div class="col-12 rotulo">
                  <h2 id="idResult"></h2>
                </div>
                <hr />
              </div>
            </div>

            <hr class="col col-md-12" />
            <button class="btn btn-primary col col-md-1"
              style="margin: 0 15px"
              id="idCalcular">Calcular</button>
            <button
              class="btn btn-primary col col-md-1"
              type="reset"
              value="Reset">Limpar</button>
          </section>
        </form>
      </div>
    </main>
    <!-- fim conteudo -->

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
      <script src="javaScript/script.js"></script>
  </body>
</html>
